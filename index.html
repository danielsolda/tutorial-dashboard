<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar VÃ­deo</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      /* Fundo azul escuro pastel */
      background: linear-gradient(135deg, #181f2f 0%, #232b3a 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
    }
    /* h1 removido */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #232b3a;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(60,80,120,0.08);
      padding: 32px 24px;
      max-width: 95vw;
      width: 100vw;
      height: 80vh; /* aumenta a altura do container */
    }
    .video-container iframe {
      border-radius: 12px;
      box-shadow: 0 2px 12px 0 rgba(60,80,120,0.10);
      width: 90vw;
      height: 70vh;
      max-width: 1280px;
      max-height: 720px;
      aspect-ratio: 16/9;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/S0OAFJaQjg8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
