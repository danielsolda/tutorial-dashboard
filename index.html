<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Vídeo</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e3eaf2 0%, #cfd8df 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
    }
    h1 {
      color: #3a4a5a;
      margin: 0 0 32px 0;
      font-weight: 500;
      text-align: center;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(60,80,120,0.08);
      padding: 32px 24px;
      max-width: 95vw;
    }
    .video-container iframe {
      border-radius: 12px;
      box-shadow: 0 2px 12px 0 rgba(60,80,120,0.10);
      max-width: 100%;
      height: auto;
      aspect-ratio: 16/9;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>Adicionar Vídeo do YouTube</h1>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/S0OAFJaQjg8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
